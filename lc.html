<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
      .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      .back {
        padding: 20px;
      }
      @media (max-width: 900px) {
        .video-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 600px) {
        .video-grid {
          grid-template-columns: 1fr;
        }
      }
      .article-link {
        display: block;
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
      }
      .article-link:hover {
        background-color: #e0e0e0;
      }
      .article-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 20px;
      }
      .article-content h3 {
        margin: 0 0 10px 0;
      }
      .article-content p {
        margin: 0;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="back">
      <a href="http://www.maxy.world/index.html">Back</a>
    </div>

    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/lFiWHPJnzZc" title="16 Segment Display ORCA Project" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/LzYNlfDZw30" title="Algowave Algorave August 2021" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
